<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weatherwebsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/fb13c56f5f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-3">

                        <img src="images/cloudy.jpg" class="cloudy" />
                    </div>
                    <div class="col-3">
                        <h2>
                            <div class="col" id="city">

                            </div>
                        </h2>
                        <p>
                        <div class="col" id="date">

                        </div>
                        </p>

                        <p>
                        <div class="col-temperature">
                            <span class="main-temperature" id="main-temperature">19</span> <span class="units">°C</span>
                        </div>
                        </p>
                    </div>

                    <div class="col-3">
                        <p>
                            <span id="description"></span>
                            <br />
                            Humidity: <span id="humidity"></span>%
                            <br />
                            Wind: <span id="wind"></span>km/h
                    </div>
                    <div class="col-3">
                        <form class="city-form" id="city-form">
                            <div class="mb-3">

                                <div class="col-7">
                                    <input type="search" id="city-name" class="form-control"
                                        placeholder="Enter your city" required autofocus />
                                </div>

                            </div>

                            <input type="submit" class="btn btn-primary shadow-sm" value="Search" />


                        </form>

                    </div>
                    <br />
                    <br />

                    <div class="upcoming-week-weather">
                        <div class="row">
                            <div class="col">
                                Monday

                                <div class="row">
                                    <div class="col">
                                        <br />
                                        <img src="images/cloudy.jpg" width="60px">
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <br />
                                            8 °C
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col">
                                Tuesday
                                <div class="row">
                                    <div class="col">
                                        <br />
                                        <img src="images/cloudy.jpg" width="60px">
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <br />
                                            7 °C
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col">
                                Wednesday
                                <div class="row">
                                    <div class="col">
                                        <br />
                                        <img src="images/snow.jfif" width="60px">
                                    </div>
                                    <div class="row">
                                        <div class="col wed-degrees">
                                            -3 °C
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col">
                                Thursday
                                <div class="row">
                                    <div class="col">
                                        <br />
                                        <img src="images/cloudy.jpg" width="60px">
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <br />
                                            6 °C
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col">
                                Friday
                                <div class="row">
                                    <div class="col">
                                        <br />
                                        <img src="images/sun.jfif" width="60px">
                                    </div>
                                    <div class="row">
                                        <div class="col fri-degrees">
                                            12°C
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col">
                                Saturday
                                <div class="row">
                                    <div class="col">
                                        <br />
                                        <img src="images/sun.jfif" width="60px">
                                    </div>
                                    <div class="row">
                                        <div class="col sat-degrees">
                                            13°C
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col">
                                Sunday
                                <div class="row">
                                    <div class="col">
                                        <br />
                                        <img src="images/cloudy.jpg" width="60px">
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <br />
                                            6 °C
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p>
            <a href="https://github.com/Noelia019/weather-app2/" target="_blank" class="link">Open-source code

            </a>
            Coded by Noelia Parina
        </p>


        <script src="src/index.js"></script>


</body>

</html>
